<!DOCTYPE html>
<html>
    <Head>
        <title>Google Search Bar</title>
        <style>
            .search-bar{
                font-family: Arial;
                width: 500px;
                font-size: 20px;
                border:none;
                border-radius: 25px;
                margin-top: 5px;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 15px;
                box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
            }
        </style>
    </Head>

    <body>
        <input class="search-bar" type="text" placeholder="Search Google or type a URL">
    </body>
</html>
